<script>
    function mostrarsenha() {
        if (senha_cad.type == "password") {
            senha_cad.type = "text"
            olho.src = "https://icon-library.com/images/show-password-icon/show-password-icon-17.jpg"}
            else {
                senha_cad.type = "password"
                olho.src = "https://icon-library.com/images/show-password-icon/show-password-icon-18.jpg"} 
            }

    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    function cadastrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nome = formulario.get("nome");
        var email = formulario.get("email");
        var senha = formulario.get("senha");
        var confirmacaoSenha = formulario.get("confirmacao-senha");
        var esporte = formulario.get("esporte")

        // TODO: VERIFICAR AS VALIDA√á√ïES QUE ELES EST√ÉO APRENDENDO EM ALGORITMOS 
        if (nome == "" || email == "" || senha == "" || confirmacaoSenha == "" || esporte == "") {
            
            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "")  {
                console.log('nome est√° em branco')
            }
            if (email == "" )  {
                console.log('email est√° em branco')
            }
            if (senha == "" )  {
                console.log('senha est√° em branco')
            }
            if (confirmacaoSenha == "" )  {
                console.log('confirmacaoSenha est√° em branco')
            }
            finalizarAguardar();
            return false;
        }
        
        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inv√°lido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }
        
        if (senha != confirmacaoSenha) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }
        if (!isNaN(esporte)) {
            window.alert("A senha n√£o pode ser um n√∫mero!")
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
